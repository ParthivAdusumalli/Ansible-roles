- name: Installing Nginx
  ansible.builtin.package:
    name: nginx
    state: present
- name: Starting and Enabling Nginx
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: true
- name: Including Common role
  ansible.builtin.include_role:
    name: common
    tasks_from: main
